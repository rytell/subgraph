specVersion: 0.0.2
description: Rytell is a decentralized exchange for swapping Ethereum and Avalanche assets on Avalanche.
repository: https://github.com/rytell/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: fuji
    source:
      address: "0x12c643591dD4bcf68bc71Ff5d79DB505EaC792A2"
      abi: Factory
      startBlock: 4443849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: StakingPool
    network: fuji
    source:
      address: "0x9812Fb943aA12fEC07dDF496DEbaF1c4765403FA"
      abi: StakingPool
      startBlock: 3968467
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/stakingPool.ts
      entities:
        - StakingPool
      abis:
        - name: StakingPool
          file: ./abis/stakingPool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: Radi
    network: fuji
    source:
      address: "0xCcA36c23E977d6c2382dF43e930BC8dE9daC897E"
      abi: Radi
      startBlock: 3967893
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/stakingPool.ts
      entities:
        - Token
      abis:
        - name: Radi
          file: ./abis/radiToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
templates:
  - kind: ethereum/contract
    name: Pair
    network: fuji
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
